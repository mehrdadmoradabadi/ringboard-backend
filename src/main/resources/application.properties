# Application Info
spring.application.name=wallboard

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# DataSource Configuration
#spring.datasource.url=jdbc:mysql://${DB_HOST:db}:3306/${DB_NAME:wallboard}
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wallboard

spring.datasource.username=${DB_USER:wallboard_admin}
spring.datasource.password=${DB_PASSWORD:123@456}

# HikariCP Settings
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=10

# Suppress Tomcat NioEndpoint and Coyote OutputBuffer logging
logging.level.org.apache.tomcat.util.net.NioEndpoint=ERROR
logging.level.org.apache.coyote.http11.Http11OutputBuffer=ERROR

ari.baseUrl=http://192.168.1.158:8088/ari
ari.username=username
ari.password=123456